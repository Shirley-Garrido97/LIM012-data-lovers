<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="IMG/faviconPoke.png" type="image/x-icon" />
</head>

<body>
    <header>
        <nav class="cjaNavegacion">
            <ul class="listaElemtos">
                <li class="elemtosNav"><a href="#">Home</a></li>
                <li class="elemtosNav"><a href="#">Pokédex</a></li>
                <li class="elemtosNav"><a href="#">Dictionary</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="vistaAdicional">
            <div class="conteinerSlider">
                <ul class="listaImg">
                    <li class="elementosSlider"><img class="banners" src="IMG/fondopoke.png"></li>
                    <li class="elementosSlider"><img class="banners" src="IMG/fondopoke.png"></li>
                    <li class="elementosSlider"><img class="banners" src="IMG/fondopoke.png"></li>
                </ul>
            </div>
        </section>
        <section>
            <form class="barraSearch">
                <div>
                    <input type="search" class="search" placeholder=" Search the site... " size="60">
                    <button class="btn-search">Search</button>
                </div>
            </form>

            <div class="barraMenu">

                <label for="filters"> Type </label>
                <select class="filters" name="" id="selectType">
                  <option value="1">Bug</option>
                  <option value="2">Dark</option>
                  <option value="3">Dragon</option>
                  <option value="4">Electric</option>
                  <option value="5">Fairy</option>
                  <option value="6">Fighting</option>
                  <option value="7">Fire</option>
                  <option value="8">Flying</option>
                  <option value="9">Ghost</option>
                  <option value="10">Grass</option>
                  <option value="11">Ground</option>
                  <option value="12">Ice</option>
                  <option value="13">Normal</option>
                  <option value="14">Poison</option>
                  <option value="15">Psychic</option>
                  <option value="16">Rock</option>
                  <option value="17">Steel</option>
                </select>

                <label for="filters"> Filter </label>
                <select class="filters">
                  <option>CP</option>
                  <option>HP</option>
                  <option>IV</option>
                  <option>Weaknesses</option>
                  <option>Resistence</option>
                  <option>Egg</option>
                </select>

                <label for="filters"> Order </label>
                <select class="filters">
                  <option> ID </option>
                  <option>Highest to Lowest</option>
                  <option>Lowest to Highest </option>
                  <option>A - Z</option>
                  <option>Z - A</option>
                </select>
            </div>
            <div id="container-pokemon">

            </div>
        </section>
        <section>

        </section>
    </main>
    <footer class="footer">
        <p class="piepag">© Copyright by Shirley Garrido Navarro Ft Sandra Zapata - 2020</p>
    </footer>
    <script src="main.js" type="module"></script>
</body>

</html>
